model:
  arch: IVCR
  model_type: pretrain_llama_v2
  freeze_vit: True
  freeze_qformer: False
  # Q-Former
  num_query_token: 32
  vit_model: "/data1/ivcr/checkpoints/eva_vit_g.pth"
  llama_model: "/data1/ivcr/checkpoints/Llama-2-7b-chat-hf"
  # llama_model: "/data1/ivcr/checkpoints/Llama-3.2-3B-Instruct"
  q_former_model: "/data1/ivcr/checkpoints/instruct_blip_vicuna7b_trimmed.pth" #for image qformer
  ckpt: "/data1/ivcr/checkpoints/TimeChat-7b/timechat_7b.pth"
  # ckpt: "/data1/ivcr/outputs/train/checkpoints/checkpoint_2.pth"   # continue fine-tuning from TimeChat-7B ckpt
  ckpt_2: "/data1/ivcr/checkpoints/Video-LLaMA-2-7B-Finetuned/VL_LLaMA_2_7B_Finetuned.pth"  # fine-tuning from Video-LLaMA-2-7B ckpt for video qformer

  # only train vision branch
  frozen_llama_proj: False
  frozen_video_Qformer: False
  
  fusion_head_layers: 2
  max_frame_pos: 64
  fusion_header_type: "seqTransf"

  max_txt_len: 2048

  end_sym: "</s>"

  use_grad_checkpoint: True
  lora: True
  lora_inference_mode: False
  qformer_text_input: True
  window_size: 32
  stride: 32

datasets:
  ivcr_instruct:
    data_type: video
    build_info:
      anno_dir : "./data/IVCR_no_type0_dialogues_train.json"
      videos_dir : "./data/ivcr200k_data/Videos"
      vid_vname_dir: "./data/IVCR_no_type0_dialogues_video_list_train.json"
    vis_processor:
      train:
        name: "alpro_video_train"
        n_frms: 64
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
    num_video_query_token: 32
    # tokenizer_name: "/home/longshaohua/Llama-3.2-3B-Instruct"
    # tokenizer_name: "/home/longshaohua/Llama-2-7b-chat-hf"
    model_type: "llama_v2"
    num_frm: 64
    v_frms: 12
    sample_type: 'rand'
    max_txt_len: 2048
    stride: 32

run:
  task: video_text_pretrain
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 5
  iters_per_epoch: 50000 
  batch_size_train: 1
  batch_size_eval: 4
  num_workers: 4
  warmup_steps: 50000
  accum_grad_iters: 4
  log_freq: 100
  
  seed: 21
  output_dir: "./outputs/train/"
  # resume_ckpt_path: "./outputs/train/checkpoint_1.pth"
  amp: True

  evaluate: False
  train_splits: ["train"]
  
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False